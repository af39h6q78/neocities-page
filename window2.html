<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Window</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
<style>
    body {
        width: 100vw;
        height: 100vh;
    }
    
    .window {
        width: calc(100% - 6px);
        height: calc(100% - 6px);
        display: block;
        box-sizing: border-box;
        max-width: none;
    }
    
    .window-body {
        margin: 8px;
        padding: 0px;
        height: calc(100% - 60px); /* Adjust based on title bar + menu bar height */
        display: flex;
        flex-direction: column;
    }
    
    .content-area {
        flex: 1; /* This makes it fill all available space */
        margin: 10px; /* Fixed margin from window-body edges */
        overflow: auto; /* Add scrollbar if content is too long */
    }
</style>
</head>
